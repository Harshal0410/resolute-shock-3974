<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<link rel="stylesheet" href="./payment.css">

<body>
    <div class="navbar">
        <div><img src="meesho logo.png" alt="meesho" id="home"></div>
    </div>
    <hr>
    <div class="alpha">
        <div class="card1">
            <div>
                <h3>Payment Method
                </h3> <span>100% Safe Payments</span>
            </div>
            <div><span>PAY IN CASH</span>
                <hr>
            </div>
            <div><img src="./cod.png" alt=""></div>
        </div>
        <div class="card2">
            <h3>Price Details</h3>
            <div>
                <span>Total Product Price</span>
                <span class="total"></span>
            </div>
            <hr>
            <div id="order">
                <h3>Order Total</h3>
                <h3 class="t"></h3>
            </div>
            <div>
                <p>Clicking on 'Continue' will not deduct any money</p>
            </div>
            <div>
                <button id="continue">Continue</button>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/payment.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<link rel="stylesheet" href="cart.css">

<body>
    <div class="navbar">
        <div><img src="meesho logo.png" alt="meesho" id="home"></div>
    </div>
    <hr>
    <div id="empty-cart">
        <img src="https://images.meesho.com/images/pow/empty-cart.png" alt="empty">
        <p>Your cart is empty</p>
        <button>View Products</button>
    </div>
    <div id="top">
        <h3>Cart</h3>
        <h3 id="items" class="col"></h3>
    </div>
    <div class="alpha">
        <div class="container">
            <div class="card1"></div>
        </div>
        <div class="card2">
            <h3>Price Details</h3>
            <div>
                <span>Total Product Price</span>
                <span class="total"></span>
            </div>
            <hr>
            <div>
                <h3>Order Total</h3>
                <h3 class="t"></h3>
            </div>
            <div>
                <p>Clicking on 'Continue' will not deduct any money</p>
            </div>
            <div>
                <button id="continue">Continue</button>
            </div>
            <div><img src="https://images.meesho.com/images/marketing/1588578650850.webp" alt="cart img">
            </div>
        </div>
    </div>
    </div>
</body>
<script src="./scripts/cart.js"></script>

</html>
